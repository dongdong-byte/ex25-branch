<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>학생 등록/수정</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 600px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"], input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .error { color: #f44336; font-size: 0.9em; margin-top: 5px; }
        .btn { padding: 10px 20px; margin: 5px; border: none; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-primary { background-color: #4CAF50; color: white; }
        .btn-secondary { background-color: #777; color: white; }
    </style>
</head>
<body>
<h1 th:text="${student.id != null} ? '학생 정보 수정' : '새 학생 등록'">학생 등록</h1>

<form th:action="@{/studentfinal}" th:object="${student}" method="post">
    <!-- ID (숨김) -->
    <input type="hidden" th:field="*{id}" />

    <!-- 이름 -->
    <div class="form-group">
        <label for="name">이름 *</label>
        <input type="text" id="name" th:field="*{name}" placeholder="이름을 입력하세요 (2-50자)" required />
        <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">이름 에러</span>
    </div>

    <!-- 나이 -->
    <div class="form-group">
        <label for="age">나이 *</label>
        <input type="number" id="age" th:field="*{age}" placeholder="나이를 입력하세요 (1-150)" min="1" max="150" required />
        <span class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">나이 에러</span>
    </div>

    <!-- 이메일 -->
    <div class="form-group">
        <label for="email">이메일 *</label>
        <input type="email" id="email" th:field="*{email}" placeholder="example@test.com" required />
        <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">이메일 에러</span>
    </div>

    <!-- 버튼 -->
    <div>
        <button type="submit" class="btn btn-primary">
            💾 <span th:text="${student.id != null} ? '수정' : '저장'">저장</span>
        </button>
        <a href="/studentfinal" class="btn btn-secondary">❌ 취소</a>
    </div>
</form>
</body>
</html>
